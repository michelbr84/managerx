<!-- Steam Header Capsule: 460x215px -->
<svg width="460" height="215" viewBox="0 0 460 215" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="heroBg" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#002200;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </radialGradient>
    <filter id="headerGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="460" height="215" fill="url(#heroBg)"/>
  
  <!-- Grid overlay -->
  <defs>
    <pattern id="headerGrid" width="15" height="15" patternUnits="userSpaceOnUse">
      <path d="M 15 0 L 0 0 0 15" fill="none" stroke="#00ff00" stroke-width="0.2" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="460" height="215" fill="url(#headerGrid)"/>
  
  <!-- Main logo -->
  <text x="230" y="80" text-anchor="middle" font-family="Courier New, monospace" font-size="48" font-weight="bold" fill="#00ff00" filter="url(#headerGlow)">
    ManagerX
  </text>
  
  <!-- Tagline -->
  <text x="230" y="110" text-anchor="middle" font-family="Courier New, monospace" font-size="16" fill="#00ff00" opacity="0.8">
    Championship Manager 01/02 + Modern AI
  </text>
  
  <!-- Key features -->
  <g transform="translate(30, 140)">
    <text x="0" y="0" font-family="Courier New, monospace" font-size="14" fill="#00ff00">
      🎯 Deep Tactics
    </text>
    <text x="120" y="0" font-family="Courier New, monospace" font-size="14" fill="#00ff00">
      🤖 AI Assistant
    </text>
    <text x="240" y="0" font-family="Courier New, monospace" font-size="14" fill="#00ff00">
      ⚡ Offline-First
    </text>
    <text x="340" y="0" font-family="Courier New, monospace" font-size="14" fill="#00ff00">
      🏆 10 Seasons
    </text>
  </g>
  
  <!-- Retro elements -->
  <g transform="translate(380, 160)" opacity="0.4">
    <!-- Mini field -->
    <rect x="0" y="0" width="60" height="40" fill="none" stroke="#00ff00" stroke-width="1"/>
    <circle cx="30" cy="20" r="8" fill="none" stroke="#00ff00" stroke-width="0.5"/>
    <line x1="30" y1="0" x2="30" y2="40" stroke="#00ff00" stroke-width="0.5"/>
    
    <!-- Players -->
    <circle cx="10" cy="20" r="1" fill="#00ff00"/>
    <circle cx="25" cy="15" r="1" fill="#00ff00"/>
    <circle cx="25" cy="25" r="1" fill="#00ff00"/>
    <circle cx="45" cy="15" r="1" fill="#00ff00"/>
    <circle cx="45" cy="25" r="1" fill="#00ff00"/>
    <circle cx="55" cy="20" r="1" fill="#00ff00"/>
  </g>
</svg>
