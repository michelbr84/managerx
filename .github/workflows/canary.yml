name: canary

on:
  schedule:
    - cron: '0 4 * * *'

jobs:
  build-canary:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - name: Install Rust (for Tauri)
        uses: dtolnay/rust-toolchain@stable
      - name: Install system deps (Linux)
        run: sudo apt-get update && sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libayatana-appindicator3-dev librsvg2-dev
      - name: Install dependencies
        run: pnpm i --frozen-lockfile=false
      - name: Build desktop app
        run: pnpm -C apps/desktop tauri:build
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: managerx-canary
          path: apps/desktop/src-tauri/target/**/bundle/**/*


